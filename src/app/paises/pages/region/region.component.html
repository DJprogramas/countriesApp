<h2>Busqueda por regi√≥n</h2>
<h3>Region activa: <small> {{regionActiva |titlecase}} </small> </h3>

<h4>Seleccione la region</h4>
<div class="row">
  <div class="col">
    <!-- [class.btn-success]="region === regionActiva" -->
    <!-- [ngClass]="{
      'btn-primary': regionActiva === region,
      'btn-outline-primary': regionActiva !== region
    }" -->
    <button *ngFor="let region of regiones"
    [class]="getClassCSS(region)"
    (click)="buscarRegion(region)"
    (click)="activarRegion(region)"> 
    {{region |titlecase}} </button>
  </div>
</div>
<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]=paises></app-pais-tabla>
  </div>
</div>
